<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily News - Artigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container-fluid" style="background: #f8f8f8;
        color: #29292e;">
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 ">Daily News</span>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Buscar por Redator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="">Todos os Artigos</a>
                    </li>
                </ul>
            </div>
    </div>
</nav>
<main>
    <h2 class="text-center mt-3">Todos os Artigos</h2>
    <div id="posts" class="mt-4"  th:if="${posts}">
        <div class="card mb-3 mx-auto" style="max-width:80%; " th:if="${posts}" th:each="post : ${posts}">
            <div class="card-body shadow">
                <h2 class="card-title text-center" th:text="${post.getTitle()}"></h2>
                <p class="card-text text-start text-dark" th:text="${post.getBody()}"></p>
                <div class="smallContainer">
                    <small class="text-secondary">ID Redator <span th:text="${post.getUserId()}"></span> </small>
                    <small class="text-secondary">ID postagem: <span th:text="${post.getId()}"> </span></small>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
